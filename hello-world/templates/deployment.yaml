apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hello
  name: nginx-helloworld
  labels:
    app: nginx-rancherhello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-rancherhello
  template:
    metadata:
      labels:
        app: nginx-rancherhello
    spec:
      containers:
      - name: nginxhello
        image: harbor-molmedo.do.support.rancher.space/imagenscan/nginx:v0.0.0 # {"$imagescan": "img-scan"}
        ports:
        - containerPort: 80
